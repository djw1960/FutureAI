<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>FrozenUI Demo</title>
    <!-- 引入 FrozenUI -->
    <link rel="stylesheet" href="../../css/frozenui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/lib/zepto.min.js"></script>
    <script src="../../js/common.js"></script>
    <style type="text/css">
        .labelsize {
            line-height: 20px;
            font-size: 14px;
            padding: 0px 6px;
        }
        .ui-label {
            margin: 0 5px 5px 0 !important;
            line-height: 24px;
            height: 24px;
            padding: 0 10px;
        }
        .labcurrent {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body ontouchstart>
    <section class="ui-container">
        <div class="index-wrap">
            <section class="ui-panel ui-panel-center-multi ui-border-tb">
                <h2>
                    <span>多品种对比</span>
                    <span class="ui-panel-subtitle">数据来源：国家统计局</span>
                </h2>
            </section>
            <section class="ui-panel contentb">

                <div id="tjcatelist" class="ui-label-list">
                </div>
                <div id="tjcateselect">
                    <button class="ui-btn-lg-nowhole ui-btn-primary">品种对比</button>
                </div>
            </section>
            <div class="footer ui-footer">
                <ul class="ui-tiled linklist">
                    <li data-href="../index.html" class="ui-border-r">资讯</li>
                    <li data-href="../c/l.html" class="ui-border-r">仓单</li>
                    <li data-href="../t/l.html" class="ui-border-r">统计局</li>
                    <li data-href="../f/i.html" class="ui-border-r">圈子</li>
                    <li data-href="../a/i.html">AI量化</li>
                </ul>
            </div>
        </div>
    </section>
    <script src="../../js/lib/echarts.js"></script>
    <script src="../../js/main.js"></script>
    <script type="text/javascript">
        $(function () {
            $.fn.future.loadtjcate();
            $('#tjcateselect button').on('click', function () {
                var tags = $(tjcatelist).find('label.labcurrent');
                if (tags.length!=2) {
                    $.toast('必须选择两个品种对比');
                    return;
                }
                var codes = "";
                for (var i = 0; i < tags.length; i++) {
                    codes += tags[i].getAttribute('data-code')+"|";
                }
                location.href = "compared.html?cs=" + codes;
            })
        });
    </script>
</body>
</html>
