<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>FrozenUI Demo</title>
    <!-- 引入 FrozenUI -->
    <link rel="stylesheet" href="../../css/frozenui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/lib/zepto.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body ontouchstart>
    <section class="ui-container">
        <div class="index-wrap">
            <section class="ui-panel ui-panel-center-multi ui-border-tb">
                <h2>
                    <span>商品仓单趋势图</span>
                    <span class="ui-panel-subtitle">来源：上交所  日期：2018.06.20</span>
                </h2>
            </section>
            <section class="ui-panel">
                <div>
                    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                    <div id="main" style="width: 100%;height:400px;"></div>
                </div>
                <div class="ui-row-flex ui-whitespace">
                    <div class="ui-col ui-col">1个月</div>
                    <div class="ui-col ui-col">3个月</div>
                    <div class="ui-col ui-col">6个月</div>
                </div>
            </section>
            <section class="ui-panel ui-border-t">
                <h4>历史搜索：</h4>
                <ul class="ui-list ui-list-pure ui-border-tb">
                    <li class="ui-border-t">
                        <h5><span>1.faycheng </span><span class="date"> 2月12日</span></h5>
                        <h4>这本书太赞了，每次看都有不一样的体会和感悟，超级喜欢！期待大结局。</h4>
                    </li>
                    <li class="ui-border-t">
                        <h5><span>2.faycheng </span><span class="date"> 2月12日</span></h5>
                        <h4>标题标题标题标题标题标题题标题标题标题标题标题标题标题标题标题</h4>
                    </li>
                    <li class="ui-border-t">
                        <h5><span>3.faycheng </span><span class="date"> 2月12日</span></h5>
                        <h4>标题标题标题标题标题标题题标题标题标题标题标题标题标题标题标题</h4>
                    </li>
                </ul>
            </section>
           
            <div class="footer ui-footer">
                <ul class="ui-tiled linklist">
                    <li data-href="../index.html" class="ui-border-r">资讯</li>
                    <li data-href="../c/l.html" class="ui-border-r">仓单</li>
                    <li data-href="../t/l.html" class="ui-border-r">统计局</li>
                    <li data-href="../f/i.html" class="ui-border-r">圈子</li>
                    <li data-href="../a/i.html">AI量化</li>
                </ul>
            </div>
        </div>
    </section>
    <script src="../../js/lib/echarts.js"></script>
    <script src="../../js/main.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        $(function () {
            $.fn.future.loadcdlist(function (dlist) {
                if (dlist && dlist.length > 0) {
                    var myChart = echarts.init(document.getElementById('main'), null, { renderer: 'svg' });
                    var date = [];
                    var data = [];
                    var model = dlist[0];
                    for (var i = 0; i < dlist.length; i++) {
                        var item = dlist[i];
                        date.push(item.Date);
                        data.push(item.TDSum);
                    }
                    option = {
                        tooltip: {
                            trigger: 'axis',
                            position: function (pt) {
                                return [pt[0], '10%'];
                            }
                        },
                        title: {
                            left: 'center',
                            text: model.CateName + '趋势面积图',
                        },
                        toolbox: {
                            feature: {
                                dataZoom: {
                                    yAxisIndex: 'none'
                                },
                                restore: {},
                                saveAsImage: {}
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: date
                        },
                        yAxis: {
                            type: 'value',
                            boundaryGap: [0, '100%']
                        },
                        series: [
                            {
                                name: model.CateName,
                                type: 'line',
                                smooth: true,
                                symbol: 'none',
                                sampling: 'average',
                                itemStyle: {
                                    normal: {
                                        color: 'rgb(255, 70, 131)'
                                    }
                                },
                                areaStyle: {
                                    normal: {
                                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                            offset: 0,
                                            color: 'rgb(255, 158, 68)'
                                        }, {
                                            offset: 1,
                                            color: 'rgb(255, 70, 131)'
                                        }])
                                    }
                                },
                                data: data
                            }
                        ]
                    };
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                }
            });
        });
    </script>
</body>
</html>
